<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- <script src="https://api-maps.yandex.ru/2.1/?apikey=64c304b6-d384-4c4c-9e59-de8378a23e2b&lang=ru_RU" type="text/javascript"></script> -->
    <title></title>
  </head>

  <body>
    <div class="ymap">
      <div class="ymap__container">
          <div id="ymap"></div>
      </div>
      <script type="text/template" id="templateBalloon">
        <div class="ymaps-popup">
            <div class="ymaps-popup__reviews">
                <ul class="reviews-list" data-role="reviews-list"></ul>
            </div>
            <div class="ymaps-popup__form">
                <form class="form-review" data-role="form-review">
                    <div class="form-review__title">Отзыв</div>
                    <div class="form-review__block">
                        <input type="text" class="form-review__field" name="name" placeholder="Укажите имя">
                    </div>
                    <div class="form-review__block">
                        <input type="text" class="form-review__field" name="place" placeholder="Укажите место">
                    </div>
                    <div class="form-review__block">
                        <textarea class="form-review__field form-review__field_textarea" name="text" placeholder="Оставтье отзыв"></textarea>
                    </div>
                    <button class="form-review__btn-send" type="button" data-role="add-review">Добавить</button>
                </form>
            </div>
        </div>
      </script>
  </div>
  </body>
</html>
