<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    <div id="app"  class="h-100 d-flex align-items-center justify-content-center">
        <div class="alert alert-danger">Соединение не установлено</div>
    </div>

    <script type="text/x-handlebars-template" id="authTemplate">
        <form action="" id="auth" class="card w-25">
            <div class="card-body">
                <input type="text" name="name" class="form-control" placeholder="Введите имя" required>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </div>
        </form>
    </script>
    <script type="text/x-handlebars-template" id="chatTemplate">
        <div class="chat h-100 w-100" id="chat">
            <div class="chat__container py-3 container-fluid row h-100">
                <div class="chat__sidebar col-3 border-right">
                    <div class="chat__sidebar-header">
                        <div id="user" class="border-bottom pb-4"></div>
                    </div>
                    <div class="chat__sidebar-body py-4">
                        <div id="usersList">
                        </div>
                    </div>
                </div>
                <div class="chat__main col-9">
                    <div class="chat__messages-container h-100 d-flex flex-column" id="messages"></div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-handlebars-template" id="usersListTemplate">
        <ul class="chat__users-list list-group list-group-flush">
            {{#each users}}
                <li class="chat__users-item list-group-item list-group-item-primary" data-id={{this.id}}>{{this.name}}</li>
            {{/each}}
            
        </ul>
    </script>
    <script type="text/x-handlebars-template" id="messangerTemplate">
        <ul class="chat__messages flex-fill list-unstyled" data-role="messagesList">
        </ul>
        <form action="" class="chat__messages-send form-inline" data-role="sendMessage">
            <input type="text" name="message" class="form-control flex-fill">
            <button type="submit" class="ml-3 btn btn-primary">Отправить</button>
        </form>
    </script>
    <script type="text/x-handlebars-template" id="userTemplate">
        <div class="media align-items-center">
            <div class="rounded-circle overflow-hidden mr-3" id="avatar" style="width: 60px; height: 60px; background: #6c757d;">
                {{#if avatar}}
                    <img src="{{avatar}}" alt="Generic placeholder image">
                {{/if}}
            </div>
            <div class="media-body">
              <h5 class="mt-0">{{name}}</h5>
            </div>
          </div>
    </script>
</body>
</html>
